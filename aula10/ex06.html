<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color:  rgba(111, 111, 185, 0.541);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
Interaja ...
    </div>
    <script>
        var a = document.getElementById('area')
      a.addEventListener('click' , clicar)
      a.addEventListener('mouseenter' , entrar)
      a.addEventListener('mouseout', sair)


        function clicar() {
a.innerText = 'clicou'
a.style.background = 'red'

        }
        function entrar() {
            a.innerText = 'ENTROU!'
        }
        function sair() {
            a.innerText = 'SAIU!'
        }
    </script>
</body>
</html>
